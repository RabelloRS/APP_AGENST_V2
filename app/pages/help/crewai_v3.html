    <style>
        :root {
            --bg-dark: #0a0f1f;
            --primary-blue: #00aaff;
            --light-cyan: #7fffd4;
            --card-bg: rgba(16, 24, 48, 0.7);
            --text-light: #e0e6f0;
            --text-muted: #8a94a2;
            --border-glow: rgba(0, 170, 255, 0.25);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                url('https://www.transparenttextures.com/patterns/cubes.png'),
                linear-gradient(145deg, var(--bg-dark), #111827);
            color: var(--text-light);
        }
        .sidebar {
            background-color: rgba(16, 24, 48, 0.5);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-glow);
        }
        .nav-link {
            transition: all 0.2s;
            border-left: 3px solid transparent;
            color: var(--text-muted);
        }
        .nav-link.active, .nav-link:hover {
            background-color: var(--border-glow);
            color: var(--text-light);
            border-left-color: var(--primary-blue);
            transform: translateX(4px);
        }
        .content-section {
            animation: fadeIn 0.8s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-glow);
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .card:hover {
            box-shadow: 0 4px 25px rgba(0,170,255,0.13);
            transform: translateY(-4px);
        }
        .card-header {
            cursor: pointer;
            padding: 1.1rem 1.5rem 1.1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            color: var(--primary-blue);
            font-size: 1.2rem;
            font-weight: 600;
        }
        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s;
            padding: 0 1.5rem;
            color: var(--text-muted);
        }
        .card-content.open {
            max-height: 1500px;
            padding-bottom: 1.5rem;
        }
        .code-block {
            background: #011627;
            color: #d6deeb;
            border-radius: 0.5rem;
            padding: 1rem 1rem 1rem 1.5rem;
            position: relative;
            border: 1px solid var(--border-glow);
            margin-top: 1rem;
            font-size: 1em;
        }
        .copy-btn {
            position: absolute;
            top: 0.8rem;
            right: 1rem;
            background: #1a2b4b;
            color: #7fffd4;
            border: 1px solid #7fffd4;
            padding: 0.25rem 0.6rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            background: #7fffd4;
            color: #0a0f1f;
        }
        .tag {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid;
            margin-right: 0.3rem;
            margin-bottom: 0.3rem;
        }
        .tag-campo { background: #e8f5e9; color: #43a047; border-color: #43a047;}
        .tag-variavel { background: #e3f2fd; color: #1976d2; border-color: #1976d2;}
        .tag-pratica { background: #fff3e0; color: #fb8c00; border-color: #fb8c00;}
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem;}
        th,td { border: 1px solid #3949ab; padding: 0.7rem 1rem;}
        th { background: #232c4b;}
        .dica { background: #e8f5e9; color: #222; border-left: 5px solid #43a047; padding: 1rem 1.5rem; border-radius: 0.5rem;}
        .ref { color: #7fffd4;}
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- DATA --- //
    const sections = {
        overview: {
            title: "Visão Geral do CrewAI",
            html: `
                <p class="mb-4 text-lg">O <b>CrewAI</b> é um framework para criar equipes de agentes autônomos que colaboram em tarefas complexas. Os principais elementos são:</p>
                <ul class="mb-4 ml-6 list-disc">
                    <li><b>Crew</b> (Equipe)</li>
                    <li><b>Agent</b> (Agente)</li>
                    <li><b>Task</b> (Tarefa)</li>
                    <li><b>Tool</b> (Ferramenta, opcional)</li>
                </ul>
                <div class="card">
                    <div class="card-header cursor-pointer"><span class="card-title">Instalação</span></div>
                    <div class="card-content open"><pre class="code-block">pip install crewai
pip install crewai-tools</pre></div>

                ${card('role', 'Papel do agente', 'Define a função central do agente na equipe e sua especialização.', [
                    tag('campo', 'role'),
                    tag('variavel', 'Exemplo: "Analista de Dados"')

                    tag('campo', 'backstory'),
                    tag('variavel', 'Exemplo: "Você é formado em estatística e trabalha há 8 anos..."')
                ], `<ul><li>Importância: Influencia o comportamento do agente.</li><li>Melhor prática: Elabore um histórico realista e detalhado.</li></ul>`)}

                ${card('tools', 'Ferramentas (opcional)', 'Permite ao agente acessar habilidades extras, como ler arquivos ou buscar na web.', [
                    tag('campo', 'tools'),
                    tag('variavel', 'Exemplo: [FileReadTool()]')
                ], `<ul><li>Importância: Dá superpoderes ao agente.</li><li>Melhor prática: Adicione apenas ferramentas necessárias.</li></ul>`)}

                    tag('variavel', 'Exemplo: allow_delegation=True')

                    <div class="card-header cursor-pointer"><span class="card-title">Exemplo de agente completo</span></div>
                    <div class="card-content"><pre class="code-block" id="agent-code">
from crewai import Agent
from crewai_tools import FileReadTool

    role="Analista de Inteligência de Mercado",
    goal="Entregar relatórios detalhados sobre concorrentes do setor automotivo",
    backstory="Você trabalhou mais de 10 anos no setor automobilístico...",

</pre><button class="copy-btn" data-target="agent-code">Copiar</button></div>
                </div>
            `
        },
        task: {
            title: "Estrutura Profunda das Tarefas (Task)",
            html: `
                <p class="mb-3">Cada tarefa é um trabalho específico a ser realizado e deve ser atribuída a um agente. Uma boa descrição evita ambiguidades e garante resultados de qualidade.</p>
                ${card('description', 'Descrição da tarefa', 'Define claramente o que deve ser feito, com contexto e limites.', [
                    tag('campo', 'description'),
                    tag('variavel', 'Exemplo: "Analise a planilha vendas_maio.xlsx..."')
                ], `<ul><li>Importância: Define o escopo da tarefa.</li><li>Melhor prática: Use linguagem objetiva e especifique dados de entrada.</li></ul>`)}

                ${card('agent', 'Agente responsável', 'Define quem executará a tarefa.', [
                    tag('campo', 'agent'),
                    tag('variavel', 'Exemplo: agent=analista')

                ${card('expected_output', 'Saída esperada', 'Define formato e detalhamento mínimo da resposta.', [
                    tag('campo', 'expected_output'),

                ${card('tools', 'Ferramentas adicionais (opcional)', 'Adiciona recursos extras para a tarefa.', [

                    tag('variavel', 'Exemplo: [FileReadTool()]')

                ${card('output_format', 'Formato de saída (opcional)', 'Define o formato do resultado (ex: PDF, CSV, Markdown).', [
                    tag('campo', 'output_format'),
                    tag('variavel', 'Exemplo: "CSV"')
                ], `<ul><li>Importância: Garante compatibilidade com outros sistemas.</li></ul>`)}

                ${card('dependencies', 'Dependências (opcional)', 'Lista de tarefas que devem ser concluídas antes desta.', [
                    tag('campo', 'dependencies'),
                    tag('variavel', 'Exemplo: ["task_coletar_dados"]')
                ], `<ul><li>Importância: Controla a ordem de execução.</li></ul>`)}

                ${card('deadline', 'Prazo (opcional)', 'Data ou tempo limite para conclusão da tarefa.', [
                    tag('campo', 'deadline'),
                    tag('variavel', 'Exemplo: "2024-06-30"')

                ${card('status', 'Status (opcional)', 'Estado atual da tarefa (ex: pendente, em andamento, concluída).', [
                    tag('campo', 'status'),
                    tag('variavel', 'Exemplo: "pendente"')

                <div class="card">
                    <div class="card-header cursor-pointer"><span class="card-title">Exemplo de tarefa completa</span></div>
                    <div class="card-content"><pre class="code-block" id="task-code">

tarefa_analise = Task(
    description="Avalie o arquivo 'clientes_2023.csv', encontre padrões de churn...",
    agent=analista,
    expected_output="Relatório em texto detalhado com gráfico de barras...",
    context="Dados coletados do CRM em maio de 2023",

    parameters={"limite": 10, "filtro": "ativo"},
    output_format="Markdown",

    status="pendente"

</pre><button class="copy-btn" data-target="task-code">Copiar</button></div>
                </div>
            `
        },

)
</pre><button class="copy-btn" data-target="ex1">Copiar</button></div>

                    <div class="card-content"><pre class="code-block" id="ex3">

    description='Analisar dados de vendas do último mês',
    agent=analista_de_dados,
    expected_output='Relatório detalhado com gráficos e insights'
)
</pre><button class="copy-btn" data-target="ex3">Copiar</button></div>
                </div>
                <div class="card">
                    <div class="card-header cursor-pointer"><span class="card-title">Equipe com múltiplos agentes e tarefas</span></div>

pesquisador = Agent(
    role='Pesquisador',
    goal='Buscar informações sobre o mercado de IA no Brasil',
    backstory='Especialista em pesquisa de mercado de tecnologia.',

    // --- HELPERS --- //
    function tag(tipo, txt) {
        let cls = 'tag-' + tipo;
        return `<span class="tag ${cls}">${txt}</span>`;
    }
    function card(titulo, subtitulo, descricao, tags, detalhes) {
        let id = 'card-' + Math.random().toString(36).substr(2,5);
        return `
        <div class="card">
            <div class="card-header cursor-pointer"><span class="card-title">${subtitulo}</span><svg class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>
            <div class="card-content">
                <div class="mb-2">${tags.join(' ')}</div>
                <div class="mb-2">${descricao}</div>
                <div class="mb-2">${detalhes}</div>
            </div>
        </div>
        `;
    }

    // --- RENDER --- //
    const contentContainer = document.getElementById('content-container');
    function renderSection(hash) {
        const key = hash.substring(1) || 'overview';
        let section = sections[key];
        if (!section) section = sections['overview'];
        contentContainer.innerHTML = `<div class="content-section">
            <h2 class="text-3xl sm:text-4xl font-bold mb-3 text-white" style="font-family: 'Roboto', sans-serif;">${section.title}</h2>
            ${section.html}
        </div>`;
        updateActiveLink(key);
        attachCardListeners();
        attachCopyListeners();
    }
    function updateActiveLink(key) {
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.toggle('active', link.getAttribute('href') === `#${key}`);
        });
    }
    // --- CARDS --- //
    function attachCardListeners() {
        document.querySelectorAll('.card-header').forEach(header => {
            header.addEventListener('click', () => {
                const card = header.parentElement;
                const content = card.querySelector('.card-content');
                const icon = header.querySelector('svg');
                content.classList.toggle('open');
                icon.classList.toggle('rotate-180');
            });
        });
        // By default, open the first card in each section
        document.querySelectorAll('.card-content').forEach((c, i) => {
            if(i===0) c.classList.add('open');
        });
    }
    // --- COPY --- //
    function attachCopyListeners() {
        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                const target = document.getElementById(btn.dataset.target);
                if(target) {
                    navigator.clipboard.writeText(target.innerText).then(()=>{
                        btn.textContent = 'Copiado!';
                        setTimeout(()=>{ btn.textContent = 'Copiar'; }, 2000);
                    });
                }
            };
        });
    }
    // --- NAVIGATION --- //
    document.getElementById('navigation').addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            e.preventDefault();
            const hash = new URL(e.target.href).hash;
            if (window.location.hash !== hash) window.location.hash = hash;
            if (window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');
        }
    });
    window.addEventListener('hashchange', () => renderSection(window.location.hash));
    // Initial render
    renderSection(window.location.hash || '#overview');
    // Mobile menu
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
        document.getElementById('sidebar').classList.toggle('-translate-x-full');
    });
});
</script>
</body>
</html>
