<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Ferramentas CrewAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF6;
            color: #4A4A4A;
        }
        .sidebar {
            background-color: #F5F1EC;
        }
        .nav-link {
            transition: all 0.2s ease-in-out;
            border-left: 3px solid transparent;
        }
        .nav-link.active, .nav-link:hover {
            background-color: #E3D5C9;
            color: #2c2c2c;
            border-left-color: #8E9B8D;
        }
        .tool-card {
            background-color: #FFFFFF;
            border: 1px solid #E3D5C9;
            border-radius: 0.75rem;
            transition: box-shadow 0.3s ease;
        }
        .tool-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .tool-description {
            padding: 0 1rem 1rem 1rem;
            color: #5a5a5a;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .tool-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .tool-details.open {
            max-height: 1500px;
        }
        .code-block {
            background-color: #2d3748;
            color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #4a5568;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-btn:hover {
            background-color: #2c3440;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            height: 400px;
            max-height: 40vh;
        }
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .tag-api { background-color: #e6fffa; color: #234e52; }
        .tag-dependency { background-color: #fefcbf; color: #744210; }
        .tag-variable { background-color: #fed7d7; color: #822727; }

        /* Syntax Highlighting */
        .code-block .hl-keyword { color: #f97583; }
        .code-block .hl-string { color: #a5d6ff; }
        .code-block .hl-comment { color: #8d949b; }
        .code-block .hl-function { color: #addb67; }
        .code-block .hl-class { color: #e5c07b; }
        .code-block .hl-number { color: #d19a66; }
    </style>
</head>
<body class="antialiased">

<div class="relative min-h-screen md:flex">
    <div class="md:hidden flex justify-between items-center p-4 bg-[#F5F1EC] border-b border-[#E3D5C9]">

        <button id="mobile-menu-button" class="text-[#4A4A4A] focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </div>

    <aside id="sidebar" class="sidebar w-64 p-6 space-y-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-20">
        <h1 class="text-2xl font-bold text-[#4A4A4A] mb-6">Explorador CrewAI</h1>
        <nav id="navigation">

            <a href="#arquivo" class="nav-link block py-2.5 px-4 rounded font-medium">Arquivo e Documento</a>

            <a href="#dados" class="nav-link block py-2.5 px-4 rounded font-medium">Banco de Dados</a>
            <a href="#ia" class="nav-link block py-2.5 px-4 rounded font-medium">IA e ML</a>
            <a href="#nuvem" class="nav-link block py-2.5 px-4 rounded font-medium">Nuvem e Armazenamento</a>
            <a href="#automacao" class="nav-link block py-2.5 px-4 rounded font-medium">Automação</a>

        </nav>
    </aside>

    <main class="flex-1 p-6 sm:p-8 lg:p-12">
        <div id="content-container">
            </div>
    </main>
</div>

    const contentContainer = document.getElementById('content-container');
    const navigation = document.getElementById('navigation');
    let toolCardIdCounter = 0;

    function renderContent(hash) {
        const key = hash.substring(1) || 'introduction';
        let dataKey = key;
        if (key === 'custom_decorator') dataKey = 'custom'; 
        
        let sectionHtml = '';
        
        Object.keys(toolsData).forEach(dataKey => {
            const sectionData = toolsData[dataKey];
            const isVisible = dataKey === key || (key === 'custom' && (dataKey === 'custom' || dataKey === 'custom_decorator')) || (key ==='introduction' && dataKey ==='introduction');
            
            sectionHtml += `<div id="${dataKey}" class="content-section ${isVisible ? '' : 'hidden'}">`;
            sectionHtml += `<h2 class="text-3xl sm:text-4xl font-bold mb-2">${sectionData.title}</h2>`;
            sectionHtml += sectionData.content;

            if (sectionData.tools && sectionData.tools.length > 0) {
                sectionHtml += '<div class="space-y-4">';
                sectionData.tools.forEach(tool => {
                    toolCardIdCounter++;
                    const cardId = `tool-card-${toolCardIdCounter}`;
                    const detailsId = `tool-details-${toolCardIdCounter}`;
                    const codeBlockId = `code-block-${toolCardIdCounter}`;

                    sectionHtml += `
                        <div class="tool-card">
                            <button id="${cardId}" class="w-full text-left p-4 focus:outline-none">
                                <div class="flex justify-between items-center">
                                    <h4 class="text-lg font-semibold">${tool.name}</h4>
                                    <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                </div>
                            </button>
                            <div class="tool-description">
                                <p>${tool.description || `Importar como: <code class="bg-gray-200 text-xs p-1 rounded">${tool.importName}</code>`}</p>
                            </div>
                            <div id="${detailsId}" class="tool-details">
                                <div class="p-4 border-t border-gray-200">
                                    <div class="mb-4 space-y-2">
                                        ${tool.details.map(detail => `<div class="tag ${'tag-' + detail.type}">${detail.text}</div>`).join('')}
                                    </div>
                                    <div class="code-block">
                                        <button class="copy-btn" data-clipboard-target="#${codeBlockId}">Copiar</button>
                                        <pre><code id="${codeBlockId}">${tool.code}</code></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                sectionHtml += '</div>';
            }
             sectionHtml += `</div>`;
        });

        // Special handling for custom tools to appear under one nav link
        if(key === 'custom') {
            sectionHtml = `
            <div id="custom" class="content-section">
                ${toolsData.custom.title ? `<h2 class="text-3xl sm:text-4xl font-bold mb-2">${toolsData.custom.title}</h2>` : ''}

                ${generateToolsHtml(toolsData.custom.tools)}
                
                ${toolsData.custom_decorator.content}
                ${generateToolsHtml(toolsData.custom_decorator.tools)}
            </div>`;

             const sectionData = toolsData[key];
             sectionHtml = `

                <h2 class="text-3xl sm:text-4xl font-bold mb-2">${sectionData.title}</h2>

                ${generateToolsHtml(sectionData.tools)}
             </div>`;

                link.classList.add('active');
            }
        });

        attachEventListeners();
    }

    function generateToolsHtml(tools) {
        if (!tools || tools.length === 0) return '';
        let html = '<div class="space-y-4">';
        tools.forEach(tool => {
            toolCardIdCounter++;
            const cardId = `tool-card-${toolCardIdCounter}`;
            const detailsId = `tool-details-${toolCardIdCounter}`;
            const codeBlockId = `code-block-${toolCardIdCounter}`;
            html += `
                <div class="tool-card">
                    <button id="${cardId}" class="w-full text-left p-4 focus:outline-none">
                        <div class="flex justify-between items-center">
                             <h4 class="text-lg font-semibold">${tool.name}</h4>
                            <svg class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </button>
                    <div class="tool-description">
                         <p>${tool.description || `Importar como: <code class="bg-gray-200 text-xs p-1 rounded">${tool.importName}</code>`}</p>
                    </div>
                    <div id="${detailsId}" class="tool-details">
                        <div class="p-4 border-t border-gray-200">
                            <div class="mb-4 space-y-2">
                                ${tool.details.map(detail => `<div class="tag ${'tag-' + detail.type}">${detail.text}</div>`).join('')}
                            </div>
                            <div class="code-block">
                                <button class="copy-btn" data-clipboard-target="#${codeBlockId}">Copiar</button>
                                <pre><code id="${codeBlockId}">${tool.code}</code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        return html;
    }


    function attachEventListeners() {
        document.querySelectorAll('[id^="tool-card-"]').forEach(button => {
            button.addEventListener('click', () => {
                const detailsId = button.id.replace('tool-card-', 'tool-details-');
                const details = document.getElementById(detailsId);
                const icon = button.querySelector('svg');

                details.classList.toggle('open');
                icon.classList.toggle('rotate-180');
            });
        });

        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const targetSelector = button.getAttribute('data-clipboard-target');
                const codeElement = document.querySelector(targetSelector);
                if (codeElement) {
                    const textToCopy = codeElement.innerText;
                    
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        button.textContent = 'Copiado!';
                        setTimeout(() => { button.textContent = 'Copiar'; }, 2000);
                    } catch (err) {
                        console.error('Falha ao copiar texto: ', err);
                    }
                    document.body.removeChild(textArea);
                }
            });
        });
    }

    function renderChart() {
        const ctx = document.getElementById('toolsChart').getContext('2d');
        const chartData = {
            labels: [
                'Arquivo/Documento', 'Web Scraping', 'Busca/Pesquisa',
                'Banco de Dados', 'IA/ML', 'Nuvem/Armazenamento', 'Automação'
            ],
            datasets: [{
                label: 'Nº de Ferramentas',
                data: [
                    toolsData.arquivo.tools.length,
                    toolsData.scraping.tools.length,
                    toolsData.busca.tools.length,
                    toolsData.dados.tools.length,
                    toolsData.ia.tools.length,
                    toolsData.nuvem.tools.length,
                    toolsData.automacao.tools.length,
                ],
                backgroundColor: [
                    '#8E9B8D', // Muted Teal
                    '#B4A293', // Taupe
                    '#D3C0B3', // Lighter Taupe
                    '#C0A997', // Soft Brown
                    '#A8B5A7', // Lighter Muted Teal
                    '#E3D5C9', // Light Beige
                    '#9E8C7E', // Darker Brown
                ],
                borderColor: '#FDFBF6',
                borderWidth: 3
            }]
        };

        new Chart(ctx, {
            type: 'doughnut',
            data: chartData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            color: '#4A4A4A',
                            font: {
                                size: 14,
                                family: 'Inter'
                            }
                        }
                    },
                    tooltip: {
                        bodyFont: {
                            size: 14,
                            family: 'Inter'
                        },
                        titleFont: {
                            size: 16,
                             family: 'Inter'
                        }
                    }
                }
            }
        });
    }

    navigation.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            e.preventDefault();
            const hash = new URL(e.target.href).hash;
            window.location.hash = hash;
            if (window.innerWidth < 768) { // md breakpoint
                document.getElementById('sidebar').classList.add('-translate-x-full');
            }
        }
    });
    
    window.addEventListener('hashchange', () => renderContent(window.location.hash));
    
    // Initial render
    renderContent(window.location.hash || '#introduction');

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const sidebar = document.getElementById('sidebar');
    mobileMenuButton.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
    });

});
</script>
